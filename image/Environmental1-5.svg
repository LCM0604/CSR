H, PingFang TC;letter-spacing:0.04em;}</style></defs><rect class="cls-1" x="154.4" y="145.29" width="457.18" height="46.84"/><rect class="cls-2" x="154.4" y="300.57" width="457.18" height="69.3"/><rect class="cls-3" x="154.4" y="199.91" width="457.18" height="92.71"/><rect class="cls-4" x="154.4" y="25.48" width="457.18" height="53.24"/><rect class="cls-5" x="154.4" y="85.11" width="457.18" height="53.24"/><text class="cls-6" transform="translate(169.15 38.15)">·將<tspan class="cls-7" x="15.44" y="0">E</tspan><tspan class="cls-8" x="21.15" y="0">S</tspan><tspan class="cls-9" x="26.92" y="0">G</tspan><tspan x="33.76" y="0">納入投資政策與流程</tspan><tspan x="0" y="17.2">·投資前先負面排除爭議性產</tspan><tspan class="cls-10" x="122.35" y="17.2">業，</tspan><tspan x="137.29" y="17.2">並正面聚焦</tspan><tspan class="cls-7" x="185.9" y="17.2">E</tspan><tspan class="cls-8" x="191.61" y="17.2">S</tspan><tspan class="cls-9" x="197.38" y="17.2">G</tspan><tspan x="204.22" y="17.2">因子篩選投資標的與投資後之強化與追蹤</tspan><tspan x="0" y="34.4">·定期檢視已投資標的</tspan><tspan class="cls-7" x="93.2" y="34.4">E</tspan><tspan class="cls-11" x="98.91" y="34.4">S</tspan><tspan class="cls-12" x="104.68" y="34.4">G</tspan><tspan x="111.52" y="34.4">執行狀況</tspan></text><text class="cls-6" transform="translate(169.15 99.2)">·投資標的若違反ESG與保險永續發展原<tspan class="cls-13" x="170.42" y="0">則，</tspan><tspan class="cls-14" x="185.35" y="0">將列入負面排除名單</tspan><tspan x="0" y="18.7">·本公司得委託其他專業服務機構代為進行部分盡職治理行動(例如提供投票建議或代理投票</tspan><tspan class="cls-10" x="388.49" y="18.7">)，</tspan><tspan x="0" y="31.4" xml:space="preserve">  惟需經由約定或由本公司監督等方</tspan><tspan class="cls-13" x="151.25" y="31.4">式，</tspan><tspan class="cls-14" x="166.19" y="31.4">以確保受託服務機構依本公司要求行事</tspan></text><text class="cls-6" transform="translate(169.15 163.66)">·鼓勵員工參與<tspan class="cls-7" x="64.04" y="0">E</tspan><tspan class="cls-11" x="69.75" y="0">S</tspan><tspan class="cls-12" x="75.52" y="0">G</tspan><tspan x="82.36" y="0">外部談討會</tspan><tspan x="0" y="17.2">·增加投資人員對於</tspan><tspan class="cls-7" x="83.48" y="17.2">E</tspan><tspan class="cls-8" x="89.19" y="17.2">S</tspan><tspan class="cls-9" x="94.96" y="17.2">G</tspan><tspan x="101.8" y="17.2">主題性投資範疇涉略與了解</tspan></text><text class="cls-6" transform="translate(169.15 221.71)">·已簽<tspan class="cls-15" x="25.16" y="0">署</tspan><tspan class="cls-16" x="30.55" y="0">「</tspan><tspan x="40.1" y="0">機構投資人盡職治理守</tspan><tspan class="cls-17" x="137.3" y="0">則</tspan><tspan class="cls-18" x="146.84" y="0">」</tspan><tspan class="cls-14" x="152.24" y="0">遵循聲明</tspan><tspan x="0" y="20.7">·為尊重被投資公司之經營專業並促進其有效發</tspan><tspan class="cls-13" x="200.12" y="20.7">展，</tspan><tspan class="cls-14" x="215.06" y="20.7">對於經營階層所提出之議案原則表示支</tspan><tspan class="cls-10" x="380.29" y="20.7">持；</tspan><tspan class="cls-14" x="395.24" y="20.7">但對於</tspan><tspan x="0" y="33.4" xml:space="preserve">  有礙被投資公司永續發展之違反公司治理議案(如財報不</tspan><tspan class="cls-10" x="242.43" y="33.4">實、</tspan><tspan x="257.37" y="33.4">董監酬勞不當等)或對環境與社會具負面</tspan><tspan x="0" y="46.09" xml:space="preserve">  影響之議案(如汙染環</tspan><tspan class="cls-13" x="96.63" y="46.09">境、</tspan><tspan class="cls-14" x="111.57" y="46.09">違反人</tspan><tspan class="cls-13" x="140.73" y="46.09">權、</tspan><tspan class="cls-14" x="155.67" y="46.09">剝奪勞工權益等</tspan><tspan class="cls-13" x="223.71" y="46.09">)，</tspan><tspan class="cls-14" x="232.63" y="46.09">原則不予支</tspan><tspan class="cls-10" x="281.23" y="46.09">持；</tspan><tspan class="cls-14" x="296.17" y="46.09">若涉及董</tspan><tspan class="cls-13" x="335.05" y="46.09">事、</tspan><tspan x="349.99" y="46.09">監察人選舉之議</tspan><tspan x="0" y="58.79" xml:space="preserve">  </tspan><tspan class="cls-10" x="5.45" y="58.79">案，</tspan><tspan x="20.39" y="58.79">除法令另有規定外將不行使表決權</tspan></text><text class="cls-6" transform="translate(169.15 312.44)">·為確保本公司取得充分且有效之資<tspan class="cls-10" x="151.52" y="0">訊，</tspan><tspan x="166.46" y="0">以評估與被投資公司對話及互動之性</tspan><tspan class="cls-10" x="321.98" y="0">質、</tspan><tspan x="336.92" y="0">時間與程</tspan><tspan class="cls-10" x="375.79" y="0">度，</tspan><tspan class="cls-14" x="390.74" y="0">並為本</tspan><tspan x="0" y="14.7" xml:space="preserve">  公司之投資決策建立良好基</tspan><tspan class="cls-13" x="122.09" y="14.7">礎，</tspan><tspan x="137.03" y="14.7">本公司針對被投資公司之關注項目得包括相關新</tspan><tspan class="cls-13" x="341.15" y="14.7">聞、</tspan><tspan class="cls-14" x="356.09" y="14.7">財務表</tspan><tspan class="cls-13" x="385.25" y="14.7">現、</tspan><tspan class="cls-14" x="400.19" y="14.7">產業概</tspan><tspan x="0" y="29.4" xml:space="preserve">  </tspan><tspan class="cls-10" x="5.45" y="29.4">況、</tspan><tspan x="20.39" y="29.4">經營策</tspan><tspan class="cls-13" x="49.55" y="29.4">略、</tspan><tspan x="64.49" y="29.4">環境保護作</tspan><tspan class="cls-13" x="113.09" y="29.4">為、</tspan><tspan x="128.03" y="29.4">社會責</tspan><tspan class="cls-13" x="157.19" y="29.4">任、</tspan><tspan class="cls-14" x="172.13" y="29.4">勞工權益及公司治理等議題</tspan><tspan x="0" y="50.09">·自行投資評估流程中檢視ESG相關資訊與文件</tspan></text><rect class="cls-19" x="154.4" y="377.83" width="457.18" height="46.84"/><text class="cls-6" transform="translate(169.15 395.63)">·定期對永續委員會報告責任投資執行狀況<tspan x="0" y="18.7">·透過每年之明台產險永續報告</tspan><tspan class="cls-13" x="132.08" y="18.7">書，</tspan><tspan x="147.02" y="18.7">向社會大眾傳達對於責任投資之重現</tspan></text><text class="cls-20" transform="translate(30.15 50.13)">將<tspan class="cls-21" x="12" y="0">E</tspan><tspan class="cls-22" x="19.3" y="0">S</tspan><tspan class="cls-23" x="26.66" y="0">G</tspan><tspan x="35.46" y="0">議題納入投資</tspan><tspan x="0" y="14.7">分析及決策制定過程</tspan></text><text class="cls-24" transform="translate(30.15 107.63)"><tspan class="cls-25">要求所投資的機</tspan><tspan x="94.28" y="0">構</tspan><tspan x="0" y="14.7">適當揭露ESG資訊</tspan></text><text class="cls-26" transform="translate(30.15 163.06)"><tspan class="cls-27">透過合作強化PR</tspan><tspan x="88.67" y="0">I</tspan><tspan x="0" y="14.7">實踐之效能</tspan></text><text class="cls-28" transform="translate(30.15 239.61)"><tspan class="cls-29">將ESG議題整合</tspan><tspan x="91.59" y="0">至</tspan><tspan x="0" y="14.7">所有權政策與實務</tspan></text><text class="cls-30" transform="translate(30.15 328.6)"><tspan class="cls-31">促進投資業界接</tspan><tspan x="87.49" y="0">受</tspan><tspan x="0" y="14.7">及PRI原則</tspan></text><text class="cls-32" transform="translate(30.15 395.35)"><tspan class="cls-33">個別報告執行</tspan><tspan x="80.66" y="0">之</tspan><tspan x="0" y="14.7">活動與進度</tspan></text><line class="cls-34" x1="8.88" y1="78.72" x2="611.58" y2="78.72"/><text class="cls-35" transform="translate(7.06 61.78)">1</text><line class="cls-36" x1="8.88" y1="138.94" x2="611.58" y2="138.94"/><text class="cls-37" transform="translate(5.2 119.01)">2</text><line class="cls-38" x1="8.88" y1="191.15" x2="611.58" y2="191.15"/><text class="cls-39" transform="translate(5.2 174.22)">3</text><line class="cls-40" x1="9.11" y1="292.15" x2="611.81" y2="292.15"/><text class="cls-41" transform="translate(5.6 250.21)">4</text><line class="cls-42" x1="9.34" y1="424.77" x2="612.04" y2="424.77"/><text class="cls-43" transform="translate(4.97 405.83)">6</text><line class="cls-44" x1="9.34" y1="368.8" x2="612.04" y2="368.8"/><text class="cls-45" transform="translate(4.97 340.86)">5</text><text class="cls-46" transform="translate(2.89 13.06)">遵循PRI六大原則</text></svg>