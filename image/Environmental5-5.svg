117.4" height="20.21"/><line class="cls-2" x1="180.81" y1="39.89" x2="180.81" y2="277.33"/><rect class="cls-3" x="63.66" y="25.69" width="381.52" height="251.3"/><text class="cls-4" transform="translate(112.64 39.25)">項目</text><text class="cls-4" transform="translate(301.13 39.25)">成效</text><text class="cls-5" transform="translate(79.43 71.16)">優於法規的休假制度</text><text class="cls-5" transform="translate(79.28 138.44)">優於業界的福利措施</text><line class="cls-6" x1="180.81" y1="45.92" x2="180.81" y2="25.71"/><line class="cls-7" x1="445.19" y1="98.16" x2="63.66" y2="98.16"/><text class="cls-8" transform="translate(188.39 63.2)">明台產險提供優於勞基法的特休假天<tspan class="cls-9" x="132.99" y="0">數，</tspan><tspan x="145.62" y="0">另外於</tspan><tspan class="cls-10" x="170.55" y="0">2</tspan><tspan class="cls-11" x="175.6" y="0">0</tspan><tspan class="cls-12" x="180.89" y="0">2</tspan><tspan class="cls-13" x="186.08" y="0">2</tspan><tspan x="191.07" y="0">年提供員工黃金</tspan><tspan x="0" y="16.7">假之假</tspan><tspan class="cls-14" x="24.94" y="16.7">期，</tspan><tspan class="cls-15" x="37.56" y="16.7">適用黃金假的員工多達</tspan><tspan class="cls-16" x="120.68" y="16.7">1</tspan><tspan class="cls-17" x="124.04" y="16.7">,</tspan><tspan class="cls-18" x="125.81" y="16.7">0</tspan><tspan class="cls-13" x="131.11" y="16.7">99</tspan><tspan x="141.35" y="16.7">人</tspan><tspan class="cls-14" x="149.66" y="16.7">次，</tspan><tspan class="cls-15" x="162.29" y="16.7">總計申請共達</tspan><tspan class="cls-19" x="212.16" y="16.7">2</tspan><tspan class="cls-20" x="217.49" y="16.7">,</tspan><tspan class="cls-21" x="218.71" y="16.7">1</tspan><tspan class="cls-22" x="222.11" y="16.7">1</tspan><tspan class="cls-23" x="225.68" y="16.7">0</tspan><tspan x="230.96" y="16.7">的休</tspan><tspan x="0" y="29.4">假天</tspan><tspan class="cls-9" x="16.62" y="29.4">數。</tspan></text><text class="cls-24" transform="translate(186.39 110.78)">・<tspan class="cls-15" x="6.31" y="0" xml:space="preserve"> 鼓勵員工於下班後參與社團活</tspan><tspan class="cls-14" x="116.46" y="0">動，</tspan><tspan class="cls-10" x="129.09" y="0">2</tspan><tspan class="cls-11" x="134.14" y="0">0</tspan><tspan class="cls-12" x="139.43" y="0">2</tspan><tspan class="cls-13" x="144.62" y="0">2</tspan><tspan class="cls-25" x="149.61" y="0">年度員工共成立</tspan><tspan class="cls-26" x="207.79" y="0">1</tspan><tspan class="cls-13" x="211.25" y="0">3</tspan><tspan class="cls-25" x="216.52" y="0">組社</tspan><tspan x="233.14" y="0">團，</tspan><tspan class="cls-25" x="245.77" y="0">由</tspan><tspan class="cls-25"><tspan x="2" y="13" xml:space="preserve">   福委會提供講師費及場地費補助共達</tspan><tspan class="cls-27" x="141.28" y="13">1</tspan><tspan class="cls-28" x="144.88" y="13">6</tspan><tspan class="cls-29" x="150.12" y="13">8</tspan><tspan class="cls-30" x="155.3" y="13">,</tspan><tspan class="cls-31" x="157.31" y="13">3</tspan><tspan class="cls-32" x="162.48" y="13">9</tspan><tspan class="cls-23" x="167.59" y="13">2</tspan><tspan class="cls-9" x="172.58" y="13">元。</tspan></tspan><tspan x="0" y="26">・</tspan><tspan class="cls-15" x="6.31" y="26" xml:space="preserve"> 鼓勵部門間透過團康活動以增進員工情感聯</tspan><tspan class="cls-14" x="166.34" y="26">繫，</tspan><tspan class="cls-10" x="178.96" y="26">2</tspan><tspan class="cls-11" x="184.01" y="26">0</tspan><tspan class="cls-12" x="189.3" y="26">2</tspan><tspan class="cls-13" x="194.49" y="26">2</tspan><tspan class="cls-25" x="199.48" y="26">年度團康費用 </tspan><tspan class="cls-25"><tspan x="2" y="39" xml:space="preserve">   高達2百萬元以</tspan><tspan class="cls-9" x="62.86" y="39">上。</tspan></tspan><tspan x="0" y="52">・</tspan><tspan class="cls-15" x="6.31" y="52"> </tspan><tspan class="cls-33" x="8.41" y="52">端午節及中秋節禮券轉換為線上平台點數撥</tspan><tspan class="cls-34" x="169.07" y="52">款，</tspan><tspan class="cls-33" x="181.98" y="52">提供員工多元選</tspan><tspan class="cls-34" x="241.18" y="52">擇，</tspan><tspan class="cls-25"><tspan x="2" y="65" xml:space="preserve">   點數可自行兌換欲購買的商</tspan><tspan class="cls-14" x="108.03" y="65">品。</tspan></tspan><tspan x="0" y="78">・</tspan><tspan class="cls-15" x="6.31" y="78" xml:space="preserve"> 其他福</tspan><tspan class="cls-14" x="33.34" y="78">利：</tspan><tspan class="cls-15" x="45.97" y="78">團體保</tspan><tspan x="70.9" y="78">險、</tspan><tspan class="cls-25" x="83.53" y="78">健康檢</tspan><tspan class="cls-14" x="108.46" y="78">查、</tspan><tspan class="cls-15" x="121.09" y="78">員工分</tspan><tspan x="146.02" y="78">紅、</tspan><tspan class="cls-25" x="158.65" y="78">員工進修計</tspan><tspan class="cls-14" x="200.21" y="78">劃、</tspan><tspan class="cls-15" x="212.83" y="78">特約商家及</tspan><tspan class="cls-25"><tspan x="2" y="91" xml:space="preserve">   飯</tspan><tspan class="cls-9" x="16.6" y="91">店、</tspan><tspan x="29.22" y="91">高爾夫球證使</tspan><tspan class="cls-9" x="79.1" y="91">用。</tspan></tspan></text><text class="cls-24" transform="translate(186.39 224.88)">・<tspan class="cls-15" x="6.31" y="0" xml:space="preserve"> 體貼員工育兒辛</tspan><tspan class="cls-14" x="66.59" y="0">勞，</tspan><tspan class="cls-15" x="79.22" y="0">提供每年1次子女幼兒補助及每年</tspan><tspan class="cls-23" x="200.29" y="0">2</tspan><tspan class="cls-25" x="205.27" y="0">次子女教育</tspan><tspan class="cls-25"><tspan x="2" y="13" xml:space="preserve">   補</tspan><tspan class="cls-9" x="16.6" y="13">助，</tspan><tspan class="cls-10" x="29.22" y="13">2</tspan><tspan class="cls-11" x="34.27" y="13">0</tspan><tspan class="cls-12" x="39.57" y="13">2</tspan><tspan class="cls-13" x="44.76" y="13">2</tspan><tspan x="49.74" y="13">年度的子女教育補助金額總計高達</tspan><tspan class="cls-23" x="174.42" y="13">2</tspan><tspan x="179.41" y="13">百萬元以</tspan><tspan class="cls-9" x="212.66" y="13">上。</tspan></tspan><tspan x="0" y="26">・</tspan><tspan class="cls-15" x="6.31" y="26" xml:space="preserve"> 其他慰</tspan><tspan class="cls-14" x="33.34" y="26">助：</tspan><tspan class="cls-15" x="45.97" y="26">結婚補</tspan><tspan x="70.9" y="26">助、</tspan><tspan class="cls-25" x="83.53" y="26">喪葬補</tspan><tspan class="cls-14" x="108.46" y="26">助、</tspan><tspan class="cls-15" x="121.09" y="26">住院醫療與重大傷</tspan><tspan class="cls-14" x="187.58" y="26">病、</tspan><tspan class="cls-15" x="200.21" y="26">死亡及失能慰 </tspan><tspan class="cls-25"><tspan x="2" y="39" xml:space="preserve">   </tspan><tspan class="cls-14" x="8.29" y="39">助、</tspan><tspan class="cls-15" x="20.91" y="39">天然意外災害補</tspan><tspan class="cls-9" x="79.1" y="39">助、</tspan><tspan x="91.72" y="39">年節與退休慰</tspan><tspan class="cls-9" x="141.59" y="39">勞。</tspan></tspan></text><line class="cls-7" x1="445.19" y1="209.97" x2="63.66" y2="209.97"/><text class="cls-5" transform="translate(88.97 238.19)">慰問及育兒補助</text><rect class="cls-35" width="508.85" height="299.74"/></g></g></svg>