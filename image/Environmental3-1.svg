<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 781.92 441.5"><defs><style>.cls-1{fill:#31a858;}.cls-2{fill:#5a82d2;}.cls-21,.cls-3,.cls-4{fill:none;stroke-miterlimit:10;}.cls-3{stroke:#5a82d2;stroke-width:0.07px;}.cls-4{stroke:#fff;stroke-width:0.5px;}.cls-5{font-size:9px;fill:#fff;letter-spacing:0.08em;}.cls-22,.cls-24,.cls-5,.cls-6,.cls-7{font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;}.cls-22,.cls-23,.cls-6{font-size:8px;letter-spacing:0.08em;}.cls-22,.cls-24,.cls-6,.cls-7{fill:#4c4949;}.cls-24,.cls-7{font-size:7px;}.cls-25,.cls-7{letter-spacing:0.08em;}.cls-8{letter-spacing:-0.4em;}.cls-9{letter-spacing:0.06em;}.cls-10{letter-spacing:0.06em;}.cls-11{letter-spacing:-0.65em;}.cls-12,.cls-24{letter-spacing:-0.17em;}.cls-13{letter-spacing:-0.17em;}.cls-14{letter-spacing:0.08em;}.cls-15{letter-spacing:-0.17em;}.cls-16{letter-spacing:0.08em;}.cls-17{letter-spacing:-0.08em;}.cls-18{letter-spacing:-0.38em;}.cls-19{letter-spacing:0.04em;}.cls-20{letter-spacing:-0.63em;}.cls-21{stroke:#6482cc;stroke-width:0.11px;}.cls-22,.cls-23{writing-mode:tb;text-orientation:upright;glyph-orientation-vertical:0deg;}.cls-23{fill:#005534;font-family:NotoSansCJKtc-Medium-B5pc-H, Noto Sans CJK TC;}</style></defs><g id="圖層_2" data-name="圖層 2"><g id="圖層_1-2" data-name="圖層 1"><rect class="cls-1" x="0.05" y="0.06" width="781.87" height="22.88"/><path class="cls-2" d="M781.85.07V421.2H.07V.07H781.85m.07-.07H0V421.28H781.92V0Z"/><line class="cls-3" x1="47.7" y1="10.85" x2="47.7" y2="402.81"/><line class="cls-3" x1="24.2" y1="22.73" x2="24.2" y2="402.81"/><line class="cls-4" x1="47.57" x2="47.57" y2="22.94"/><line class="cls-3" x1="136.96" y1="10.85" x2="136.96" y2="402.81"/><line class="cls-4" x1="136.82" x2="136.82" y2="22.94"/><line class="cls-3" x1="182.38" y1="10.85" x2="182.38" y2="402.81"/><line class="cls-4" x1="182.25" x2="182.25" y2="22.94"/><line class="cls-3" x1="232.6" y1="10.85" x2="232.6" y2="402.81"/><line class="cls-4" x1="232.46" x2="232.46" y2="22.94"/><line class="cls-3" x1="507.21" y1="10.85" x2="507.21" y2="402.81"/><line class="cls-4" x1="507.08" x2="507.08" y2="22.94"/><text class="cls-5" transform="translate(14.42 15.73)">類型</text><text class="cls-5" transform="translate(62.26 15.73)">氣候風險/機會</text><text class="cls-5" transform="translate(151.2 15.73)">發生</text><text class="cls-5" transform="translate(192.88 15.73)">價值鏈</text><text class="cls-5" transform="translate(241.48 15.73)">對明台產險的衝擊與財務的影響</text><text class="cls-5" transform="translate(517.83 15.73)">明台產險的因應措施與行動方案</text><text class="cls-6" transform="translate(62.83 60.08)">減碳政策與法規</text><text class="cls-6" transform="translate(151.92 60.08)">中期</text><text class="cls-6" transform="translate(190.58 60.08)">營運管理</text><text class="cls-7" transform="translate(241.48 46.61)">1. 因<tspan class="cls-8" x="16.53" y="0">應</tspan><tspan class="cls-9" x="20.73" y="0">《</tspan><tspan x="28.15" y="0">氣候變遷因應</tspan><tspan class="cls-10" x="73.51" y="0">法</tspan><tspan class="cls-11" x="80.93" y="0">》</tspan><tspan class="cls-12" x="83.38" y="0">，</tspan><tspan x="89.19" y="0">為提升各單位能源使用效</tspan><tspan class="cls-13" x="172.35" y="0">率，</tspan><tspan class="cls-14" x="183.97" y="0">增加服務及產品成</tspan><tspan class="cls-15" x="244.45" y="0">本。</tspan><tspan x="0" y="16.27">2. 因減碳政策或法規加</tspan><tspan class="cls-12" x="77.01" y="16.27">嚴，</tspan><tspan x="88.63" y="16.27">被投資標的之營運成本增</tspan><tspan class="cls-15" x="171.79" y="16.27">加。</tspan><tspan x="0" y="32.54">3. 需培養更多氣候人</tspan><tspan class="cls-12" x="69.45" y="32.54">才，</tspan><tspan x="81.07" y="32.54">人事成本或諮詢費用增</tspan><tspan class="cls-12" x="156.67" y="32.54">加。</tspan></text><text class="cls-7" transform="translate(517.83 46.61)">1. 針對溫室氣體盤查的結<tspan class="cls-12" x="84.57" y="0">果，</tspan><tspan x="96.19" y="0">進行碳管</tspan><tspan class="cls-13" x="126.43" y="0">理。</tspan><tspan x="0" y="16.27">2. 持續關注永續議題與氣候變遷相關政策和法規修</tspan><tspan class="cls-12" x="167.73" y="16.27">訂。</tspan><tspan x="0" y="32.54">3. 透過智能與數位化服</tspan><tspan class="cls-12" x="77.01" y="32.54">務，</tspan><tspan x="88.63" y="32.54">減少人員移動所產生的排</tspan><tspan class="cls-15" x="171.79" y="32.54">放，</tspan><tspan class="cls-16" x="183.41" y="32.54">並提供更即時的服</tspan><tspan class="cls-13" x="243.89" y="32.54">務。</tspan></text><text class="cls-6" transform="translate(71.47 129.55)">市場訊息的<tspan x="4.32" y="11">不確定性</tspan></text><text class="cls-6" transform="translate(147.6 135.05)">短中期</text><text class="cls-6" transform="translate(199.22 135.05)">行銷</text><text class="cls-7" transform="translate(241.48 109.41)">1. 氣候變遷導致商業模式與供需市場的轉<tspan class="cls-12" x="137.49" y="0">變，</tspan><tspan x="149.11" y="0">影響服務與商品需</tspan><tspan class="cls-13" x="209.59" y="0">求，</tspan><tspan class="cls-16" x="221.21" y="0">增加市場</tspan><tspan x="0" y="10.27" xml:space="preserve">    </tspan><tspan class="cls-9" x="8.48" y="10.27"> </tspan><tspan x="10.46" y="10.27">不確定</tspan><tspan class="cls-12" x="33.14" y="10.27">性。</tspan><tspan x="0" y="26.54">2. 市場趨勢改</tspan><tspan class="cls-12" x="46.77" y="26.54">變，</tspan><tspan class="cls-14" x="58.39" y="26.54">導致面向高碳排的產業的既有商品/服務需求量下</tspan><tspan class="cls-15" x="220.46" y="26.54">降，</tspan><tspan x="0" y="36.82" xml:space="preserve">    減少公司營</tspan><tspan class="cls-12" x="46.28" y="36.82">收。</tspan><tspan x="0" y="53.09">3. 法規與趨勢變動對市場造成重大影</tspan><tspan class="cls-12" x="122.37" y="53.09">響，</tspan><tspan x="133.99" y="53.09">因而對公司投資標的發生價值減</tspan><tspan class="cls-15" x="239.83" y="53.09">少。</tspan></text><text class="cls-7" transform="translate(517.83 129.41)">1. 不定期研究與更新永續議題新<tspan class="cls-12" x="107.25" y="0">聞，</tspan><tspan x="118.87" y="0">掌握市場趨</tspan><tspan class="cls-12" x="156.67" y="0">勢。</tspan><tspan x="0" y="16.27">2. 轉投資ESG評分較高之標</tspan><tspan class="cls-12" x="91.71" y="16.27">的，</tspan><tspan x="103.33" y="16.27">同步MS&amp;AD母公司投資標</tspan><tspan class="cls-15" x="190.06" y="16.27">準。</tspan></text><text class="cls-6" transform="translate(71.47 202.97)">低碳產品與<tspan x="0" y="11">服務的需求</tspan></text><text class="cls-6" transform="translate(151.92 207.97)">短期</text><text class="cls-6" transform="translate(190.58 207.97)">核保理賠</text><text class="cls-7" transform="translate(241.48 191.5)">1. 因應市場對於綠色保險的需<tspan class="cls-12" x="99.69" y="0">求，</tspan><tspan x="111.31" y="0">需設計綠色產品與服</tspan><tspan class="cls-13" x="179.35" y="0">務，</tspan><tspan class="cls-14" x="190.97" y="0">須更多人事成本或</tspan><tspan x="0" y="11" xml:space="preserve">    </tspan><tspan class="cls-17" x="8.48" y="11"> </tspan><tspan x="9.48" y="11">設備成</tspan><tspan class="cls-12" x="32.16" y="11">本。</tspan><tspan x="0" y="26">2. 設計綠色新產品或服務須精算收</tspan><tspan class="cls-12" x="114.81" y="26">益，</tspan><tspan class="cls-14" x="126.43" y="26">新產品或服務會有更多產品營收不好</tspan><tspan x="0" y="37" xml:space="preserve">    的風</tspan><tspan class="cls-13" x="23.6" y="37">險。</tspan></text><text class="cls-7" transform="translate(517.83 202.5)">針對氣候趨<tspan class="cls-12" x="37.8" y="0">勢，</tspan><tspan x="49.42" y="0">推出環境永續商品與服</tspan><tspan class="cls-12" x="125.02" y="0">務，如：</tspan><tspan x="148.26" y="0">電動汽車綜合保</tspan><tspan class="cls-13" x="201.18" y="0">險、</tspan><tspan class="cls-14" x="212.8" y="0">充電樁綜合</tspan><tspan x="0" y="12.27">保</tspan><tspan class="cls-12" x="7.56" y="12.27">險、</tspan><tspan x="19.18" y="12.27">住宅綠能升級</tspan><tspan class="cls-12" x="64.54" y="12.27">險、</tspan><tspan x="76.16" y="12.27">氣候變遷訴訟</tspan><tspan class="cls-12" x="121.52" y="12.27">險。</tspan></text><text class="cls-6" transform="translate(75.79 279.87)">極端天氣</text><text class="cls-6" transform="translate(151.92 279.87)">長期</text><text class="cls-6" transform="translate(190.58 279.87)">營運管理</text><text class="cls-7" transform="translate(241.48 256.4)">1. 颱<tspan class="cls-12" x="16.53" y="0">風、</tspan><tspan x="28.15" y="0">洪水等極端天氣頻率上</tspan><tspan class="cls-12" x="103.75" y="0">升，</tspan><tspan x="115.37" y="0">造成公司設</tspan><tspan class="cls-12" x="153.17" y="0">備、</tspan><tspan class="cls-16" x="164.79" y="0">建</tspan><tspan class="cls-13" x="172.35" y="0">築、</tspan><tspan class="cls-14" x="183.97" y="0">人員安全之損</tspan><tspan class="cls-15" x="229.33" y="0">害，</tspan><tspan class="cls-16" x="240.95" y="0">導致</tspan><tspan x="0" y="11" xml:space="preserve">    營運中</tspan><tspan class="cls-12" x="31.16" y="11">斷。</tspan><tspan x="0" y="26">2. 颱風及降雨量嚴重程度提</tspan><tspan class="cls-12" x="92.13" y="26">高，</tspan><tspan x="103.75" y="26">保戶受災損失風險提</tspan><tspan class="cls-15" x="171.79" y="26">升，</tspan><tspan class="cls-16" x="183.41" y="26">造成相關保險理賠金額</tspan><tspan x="0" y="37" xml:space="preserve">    增</tspan><tspan class="cls-12" x="16.04" y="37">加，</tspan><tspan x="27.66" y="37">公司營運成本提</tspan><tspan class="cls-13" x="80.58" y="37">升。</tspan><tspan x="0" y="52">3. 極端降</tspan><tspan class="cls-12" x="31.65" y="52">雨、</tspan><tspan x="43.27" y="52">乾</tspan><tspan class="cls-12" x="50.83" y="52">旱，</tspan><tspan x="62.45" y="52">造成電力中斷及機房供電不</tspan><tspan class="cls-12" x="153.17" y="52">足，</tspan><tspan class="cls-16" x="164.79" y="52">以致無法提供全部系統服</tspan><tspan class="cls-15" x="247.95" y="52">務。</tspan></text><text class="cls-7" transform="translate(517.83 258.4)">1. 定期監控巨災風險曝險變化與損失模<tspan class="cls-13" x="129.93" y="0">擬。</tspan><tspan x="0" y="16.27">2. 定期檢視再保合</tspan><tspan class="cls-13" x="61.89" y="16.27">約。</tspan><tspan x="0" y="32.54">3. 強化演練持續營運專</tspan><tspan class="cls-18" x="77.01" y="32.54">案</tspan><tspan class="cls-19" x="81.33" y="32.54">（</tspan><tspan x="88.63" y="32.54">BC</tspan><tspan class="cls-19" x="98.76" y="32.54">P</tspan><tspan class="cls-20" x="103.45" y="32.54">）</tspan><tspan class="cls-12" x="106.01" y="32.54">，</tspan><tspan class="cls-14" x="111.82" y="32.54">因應極端天氣事</tspan><tspan class="cls-13" x="164.74" y="32.54">件。</tspan><tspan x="0" y="48.82">4. 透過廠房紅外線檢測服</tspan><tspan class="cls-12" x="84.57" y="48.82">務，</tspan><tspan x="96.19" y="48.82">因應極端事件上容易造成的火</tspan><tspan class="cls-13" x="194.47" y="48.82">災。</tspan></text><text class="cls-6" transform="translate(62.83 339.42)">氣候調適與保險<tspan x="0" y="11">解決方案的開發</tspan></text><text class="cls-6" transform="translate(151.92 344.92)">中期</text><text class="cls-6" transform="translate(190.58 344.92)">核保理賠</text><text class="cls-6" transform="translate(71.47 382.19)">回應消費者<tspan x="0" y="11">喜好的轉變</tspan></text><text class="cls-6" transform="translate(151.92 387.19)">中期</text><text class="cls-6" transform="translate(190.58 387.19)">客戶服務</text><text class="cls-7" transform="translate(241.48 360.62)">1. 積極研發創新綠色產品或服<tspan class="cls-12" x="99.69" y="0">務，</tspan><tspan x="111.31" y="0">降低氣候變遷帶來的衝</tspan><tspan class="cls-15" x="186.91" y="0">擊，</tspan><tspan class="cls-16" x="198.53" y="0">滿足客戶需</tspan><tspan class="cls-15" x="236.33" y="0">求。</tspan><tspan x="0" y="15">2. 市場與法規變化</tspan><tspan class="cls-13" x="61.89" y="15">下，</tspan><tspan x="73.51" y="15">綠色產品與服務的需求上</tspan><tspan class="cls-12" x="156.67" y="15">升，</tspan><tspan class="cls-16" x="168.29" y="15">有利於開拓新市</tspan><tspan class="cls-15" x="221.21" y="15">場。</tspan></text><text class="cls-7" transform="translate(517.83 350.62)">1. 積極開發與規劃新的環境永續商<tspan class="cls-12" x="114.81" y="0">品，</tspan><tspan class="cls-14" x="126.43" y="0">適應氣候趨勢與滿足市場需</tspan><tspan class="cls-13" x="217.15" y="0">求。</tspan><tspan x="0" y="16.27">2. 完善數位化系</tspan><tspan class="cls-12" x="54.33" y="16.27">統，</tspan><tspan x="65.95" y="16.27">並加強數位化轉型與分</tspan><tspan class="cls-12" x="141.55" y="16.27">析，</tspan><tspan x="153.17" y="16.27">因應新產</tspan><tspan class="cls-15" x="183.41" y="16.27">品。</tspan><tspan x="0" y="32.54">3 考量不同農產品性</tspan><tspan class="cls-12" x="67" y="32.54">質，</tspan><tspan x="78.62" y="32.54">協助建立農業永續發展環</tspan><tspan class="cls-15" x="161.78" y="32.54">境，</tspan><tspan class="cls-16" x="173.4" y="32.54">發展各品項農業保</tspan><tspan class="cls-13" x="233.88" y="32.54">險。</tspan></text><line class="cls-21" x1="24.37" y1="92.11" x2="781.92" y2="92.11"/><line class="cls-21" x1="24.37" y1="174.46" x2="781.92" y2="174.46"/><line class="cls-21" y1="238.98" x2="781.92" y2="238.98"/><line class="cls-21" y1="319.45" x2="781.92" y2="319.45"/><line class="cls-21" y1="402.81" x2="781.92" y2="402.81"/><text class="cls-22" transform="translate(35.95 124.97)">市場</text><text class="cls-22" transform="translate(35.95 48.45)">法規</text><text class="cls-23" transform="translate(12.58 39.81)">轉型風險</text><text class="cls-23" transform="translate(12.58 259.47)">實體風險</text><text class="cls-23" transform="translate(12.58 352.23)">機會</text><text class="cls-22" transform="translate(35.95 196.65)">技術</text><text class="cls-22" transform="translate(35.95 264.49)">立即性</text><text class="cls-22" transform="translate(35.95 342.77)">產品與服務</text><line class="cls-21" x1="47.7" y1="365.23" x2="232.6" y2="365.23"/><text class="cls-24" transform="translate(8.8 414.45)">註：<tspan class="cls-25" x="11.62" y="0">發生時間以近2年為短</tspan><tspan class="cls-13" x="84.06" y="0">期，</tspan><tspan class="cls-25" x="95.68" y="0">3-5年為中</tspan><tspan class="cls-13" x="130.13" y="0">期，</tspan><tspan class="cls-25" x="141.75" y="0">5年以上為長期</tspan></text></g></g></svg>